<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <script src="encriptador.js"></script> <!-- AsegÃºrate de ajustar el nombre del archivo JS -->
    <link rel="stylesheet" href="./estilos/styles.css">
</head>
<body>
  <main>
<section class="contenido">

    <div class="contenido__resultado">
    <label class="label" id="texto" for="inputPalabra" >Encriptador de texto:</label>
    <input class="input" placeholder="Ingresa el texto aqui:" type="text" id="inputPalabra" autofocus>
    <div>
        <span class="info">
            <img src="./imagenes/!.svg" alt="Advertencia"/>
            Solo letras minusculas y sin acento
        </span>
    </div>
    
    <div class="botones">
        <button class="encriptar" onclick="encriptarYMostrar()">Encriptar</button>
        <button class="desencriptar" onclick="desencriptarYMostrar()">Desencriptar</button>
        
    </div>
    
</div>
    <div class="contenido__resultado">
        <img class="dibujo" id="dibujo" src="./imagenes/animado.svg" alt="Ningun mensaje fue encotrado. Ingrese el texto que desea eciptar y desencriptar"/>
        <textarea class="resultados" id="resultado" placeholder="Ningun mensaje fue encotrado."></textarea>  
        <p class="textoinfo" id="info">Ingrese el texto que desea eciptar y desencriptar</p> 
        <button class="desencriptar" id="botonCopiar" onclick="copiarTexto()">Copiar</button>
 
    </div >
   
    <script>
        function encriptarYMostrar() {
            let palabra = document.getElementById('inputPalabra').value.trim();
            let palabraEncriptada = encriptar(palabra);
            document.getElementById('resultado').innerText = `${palabraEncriptada}`;
        }

        function desencriptarYMostrar() {
            let palabraEncriptada = document.getElementById('inputPalabra').value.trim();
            let palabraDesencriptada = desencriptar(palabraEncriptada);
            document.getElementById('resultado').innerText = ` ${palabraDesencriptada}`;
        }
        
    </script>
    </section>
  </main>
</body>
</html>
